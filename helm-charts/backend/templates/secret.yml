{{- if or (eq .Values.secrets.DB_USER "placeholder") (eq .Values.secrets.DB_PASSWORD "placeholder") }}
{{- fail "‚ùå secrets.DB_USER and secrets.DB_PASSWORD must be specified!" }}
{{- end }}

apiVersion: v1
kind: Secret
metadata:
  name: {{ .Chart.Name }}-secrets
type: Opaque
stringData:
  DB_USER: {{ .Values.secrets.DB_USER }}
  DB_PASSWORD: {{ .Values.secrets.DB_PASSWORD }}

  EMAIL_HOST_USER: {{ .Values.secrets.EMAIL_HOST_USER }}
  EMAIL_HOST_PASSWORD: "{{ .Values.secrets.EMAIL_HOST_PASSWORD }}"

  CELERY_BROKER_URL: {{ .Values.secrets.CELERY_BROKER_URL }}
  CELERY_RESULT_BACKEND: {{ .Values.secrets.CELERY_RESULT_BACKEND }}
