{{- if or (eq .Values.config.DB_HOST "placeholder") (eq (toString .Values.config.DB_PORT) "placeholder") (eq .Values.config.DB_NAME "placeholder") }}
{{- fail "‚ùå config.DB_HOST, config.DB_PORT and config.DB_NAME must be specified!" }}
{{- end }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Chart.Name }}-config
data:
  DB_HOST: {{ .Values.config.DB_HOST }}
  DB_PORT: {{ .Values.config.DB_PORT }}
  DB_NAME: {{ .Values.config.DB_NAME }}
  
  EMAIL_HOST: {{ .Values.config.EMAIL_HOST }}
  EMAIL_PORT: "{{ .Values.config.EMAIL_PORT }}"
  DEFAULT_FROM_EMAIL: {{ .Values.config.DEFAULT_FROM_EMAIL }}
