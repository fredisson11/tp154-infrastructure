name: "ðŸš€ Centralized Deployment Pipeline"
run-name: "${{ github.actor }} on ${{ github.ref_name }} - ${{ github.sha }}"

on:
  workflow_dispatch:
    inputs:
      MICROSVC_TYPE:
        type: string
      IMAGE_REPO:
        type: string
      IMAGE_TAG:
        type: string

env:
  ARTIFACT_PATH: 'deploy/inputs.env'

jobs:
  deploy-development:
    name: "ðŸŒ± Deploy to Development (via ${{ inputs.MICROSVC_TYPE }})"
    uses: ./.github/workflows/cd-reusable.yml
    with:
      MICROSVC_TYPE: ${{ inputs.MICROSVC_TYPE }}
      ENV: development
      IMAGE_REPO: ${{ inputs.IMAGE_REPO }}
      IMAGE_TAG: ${{ inputs.IMAGE_TAG }}
    secrets: inherit

  deploy-staging:
    name: ðŸš€ Deploy to Staging (via ${{ inputs.MICROSVC_TYPE }})
    uses: ./.github/workflows/cd-reusable.yml
    needs: deploy-development
    with:
      MICROSVC_TYPE: ${{ inputs.MICROSVC_TYPE }}
      ENV: staging
      IMAGE_REPO: ${{ inputs.IMAGE_REPO }}
      IMAGE_TAG: ${{ inputs.IMAGE_TAG }}
    secrets: inherit