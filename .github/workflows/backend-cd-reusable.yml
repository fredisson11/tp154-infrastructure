name: Deploy Backend
run-name: ${{ github.actor }} - ${{ github.ref_name }} - [${{ github.sha }}]

on:
  workflow_call:
    inputs:
      ENV:
        type: string
        required: true
      IMAGE_REPO:
        type: string
        required: true
      IMAGE_TAG:
        type: string
        required: true

jobs:
  deploy:
    name: Deploy Backend via Helm to ${{ inputs.ENV }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.ENV }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Get GKE credentials
      uses: google-github-actions/get-gke-credentials@v2
      with:
        cluster_name: ${{ vars.GKE_CLUSTER_NAME }}
        location: ${{ vars.GKE_CLUSTER_LOCATION }}
        project_id: ${{ vars.GCP_PROJECT_ID }}

    - name: Set up Helm
      uses: azure/setup-helm@v3

    - name: Validate Helm chart (dry-run)
      run: |
        helm upgrade --install ${{ vars.BACKEND_HELM_RELEASE_NAME }} ./helm-charts/backend \
          --namespace ${{ vars.BACKEND_HELM_NAMESPACE }} \
          --set image.repository=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.IMAGE_REPO }} \
          --set image.tag=${{ inputs.IMAGE_TAG }} \
          --set config.DB_HOST=${{ vars.DB_HOST }} \
          --set config.DB_PORT=${{ vars.DB_PORT }} \
          --set config.DB_NAME=${{ vars.DB_NAME }} \
          --set secrets.DB_USER=${{ secrets.DB_USER }} \
          --set secrets.DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
          --dry-run --debug

    - name: Deploy backend via Helm
      run: |
        helm upgrade --install ${{ inputs.HELM_RELEASE_NAME }} ./helm-charts/backend \
          --namespace ${{ inputs.HELM_NAMESPACE }} \
          --set image.repository=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.IMAGE_REPO }} \
          --set image.tag=${{ inputs.IMAGE_TAG }} \
          --set config.DB_HOST=${{ secrets.DB_HOST }} \
          --set config.DB_PORT=${{ secrets.DB_PORT }} \
          --set config.DB_NAME=${{ secrets.DB_NAME }} \
          --set secrets.DB_USER=${{ secrets.DB_USER }} \
          --set secrets.DB_PASSWORD=${{ secrets.DB_PASSWORD }}